        $('.bar').click(function(){
            // wid = $(window).width()
            // if(wid>=640){}
            // else {}
            
            sw = !sw
            if(sw) {
                $(this).addClass('on')
                $('nav').animate({'width':'150px'})
            }
            else {
                $(this).removeClass('on')
                $('nav').animate({'width':'50px'})
            }
        })

        var sw = 0;
        $(window).resize(function(){
            sw = 0
            $('.bar').removeClass('on')
            var wid = $(this).width()
            if(wid>=640){
                pc()
            }
            else {
                mobile()
            }
        })

        function pc(){
            $('nav').css({'width':'50px','height':'100%'})
        }
        function mobile(){
            $('nav').css({'width':'100%','height':'50px'})
        }

        $('.content').load('work.html')
        // 데이터를 불러들인다.

        $('.menu li a').click(function(e){
            // var idx=$(this).index()
            $('.menu li a').removeClass('on')
            $(this).addClass('on')

            e.preventDefault()
            var href=$(this).attr('href')
            $('.content').load(href)
        })
    </script>
